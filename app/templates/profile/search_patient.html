


{% block page_content %}
<link href="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"</script> -->
    <div>
        <input name="autocomplete" type="text" id="autocomplete" class="form-control input-lg"/>
    </div>

    <script type="text/javascript">
      console.log('-1')
    </script>
    <script type="text/javascript">
      console.log('0')
      var selected_id = null
      $(function() {
        console.log('1')
          $('#autocomplete').autocomplete({
              source:function(request, response) {
                  $.getJSON("{{url_for('profile.autocomplete')}}",{
                      q: request.term,
                       // in flask, "q" will be the argument to look for using request.args
                  }, function(data) {
                      console.log(data)
                      response(data.matching_results); // matching_results from jsonify
                  });
              },
              minLength: 2,
              select: function(event, ui) {
                  console.log(ui.item.value);
                  selected_id = ui.item.value;
                  console.log(selected_id);
              }
          });
      })
      </script>

    <a href="{{ url_for('profile.patient', user_id= selected_id) }}">Confirm Selection
{% endblock %}
